<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12" *ngFor="let recipeItem of recipes">
    <app-recipe-item
      [recipe]="recipeItem"
      (selectedRecipe)="onRecipeSelected($event)"
    ></app-recipe-item>
  </div>
</div>
